<!DOCTYPE html>
<html lang="en">
<head>
  <title>owncardtwo</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="profil-card">
    <div id="picture-side"></div>
    <div id="card-side">
      <div class="name-table">
        <div class="profile-image">
         <img src="assets/IMG_20221130_075028_667.jpg" alt="alexanderdobos">
        </div>
        <div class="name-head">
          <h1>alexander dobos</h1>
          <h3>amateur motorcycle racer</h3>
          <p>from</p>
          <p><i class="fa fa-map-marker"></i> Szeged, HU</p>
        </div>
        <div class="content">
          <p class="about"><strong>I have been involved in motorcycle racing for 12 years as an amateur, coming through many other sports.</strong><br><br></p>
          <p class="quote"><strong>"Racing is life. Anything before or after is just waiting."<br></strong></p>
          <p class="author"><small>- Steve McQueen</small></p>
          <section class="links">
            <h2>Contact me via:</h2>
            <ul>
              <li><a href="http://instagram.com/#" title="instagram" target="_blank"><i class="fa fa-2x fa-instagram" aria-hidden="true"></i></a></li>
              <li><a href="http://facebook.com/roadside.motorosbolt/" title="roadside" target="_blank"><i class="fa fa-2x fa-facebook-square" aria-hidden="true"></i></a></li>
              <li><a href="http://twitter.com/#" title="twitter" target="_blank"><i class="fa fa-2x fa-twitter-square" aria-hidden="true"></i></a></li>
            </ul>
          </section>
        </div>  
      </div>  
    </div>
  </div>  
</body>

</html>
